# Mypy Configuration for Hyper Vibe Engine
# This configuration provides comprehensive type checking for Python files
# while handling libraries without type stubs gracefully.
#
# Custom type stubs are provided for:
# - pretty_midi: Located in ./pretty_midi/ directory

[mypy]
python_version = 3.12
mypy_path = pretty_midi
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Per-module configurations for libraries without type stubs
[mypy-PIL.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-discord.*]
ignore_missing_imports = True

[mypy-tone.*]
ignore_missing_imports = True

[mypy-canvas.*]
ignore_missing_imports = True

# Exclude directories that shouldn't be type-checked
[mypy-node_modules]
ignore_errors = True

[mypy-.git]
ignore_errors = True

[mypy-__pycache__]
ignore_errors = True
