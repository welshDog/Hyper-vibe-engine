    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <!-- background animation canvas (load first so it's beneath other canvases) -->

    <script src="js/vibe-mapper.js"></script>

    <script>
      // Debug: Check if background image loads
      const img = new Image();
      img.onload = function() {
        console.log('✅ Moving background GIF loaded successfully');
      };
      img.onerror = function() {
        console.log('❌ Moving background GIF failed to load');
      };
      img.src = 'assets/Press Start moveing Background .gif';

      // Arcade-style interactions
      document.addEventListener('DOMContentLoaded', function() {
        const pressStartBanner = document.getElementById('pressStartBanner');
        const ui = document.getElementById('ui');
        let gameStarted = false;

        // PRESS START banner interaction
        if (pressStartBanner) {
          pressStartBanner.addEventListener('click', function() {
            if (!gameStarted) {
              gameStarted = true;
              pressStartBanner.style.display = 'none';

              // Start audio context and load images after user gesture
              try {
                // Start Tone.js audio context
                if (typeof userStartAudio === 'function') {
                  userStartAudio().then(() => {
                    console.log('Audio context started successfully');
                  }).catch((err) => {
                    console.log('Audio context start failed:', err);
                  });
                }

              // Load images after user gesture
              if (typeof loadImagesAfterUserGesture === 'function') {
                loadImagesAfterUserGesture();
              }
            } catch (e) {
              console.log('Error starting audio or loading images:', e);
            }

            // Play arcade start sound (if Web Audio is available)
            try {
              const audioContext = new (window.AudioContext || window.webkitAudioContext)();
              const oscillator = audioContext.createOscillator();
              const gainNode = audioContext.createGain();

              oscillator.connect(gainNode);
              gainNode.connect(audioContext.destination);

              oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);

              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
              // Fallback if Web Audio isn't available
              console.log('Arcade start sound played');
            }
          }
        }

        // Joystick interaction
        const joystick = document.getElementById('joystick');
        if (joystick) {
          joystick.addEventListener('click', function() {
            joystick.style.transform = 'scale(1.1)';
            setTimeout(() => {
              joystick.style.transform = 'scale(1)';
            }, 150);
          });
        }

        // Arcade button interactions
        const buttons = document.querySelectorAll('.arcade-btn');
        buttons.forEach(button => {
          button.addEventListener('click', function() {
            button.style.transform = 'translateY(-2px)';
            setTimeout(() => {
              button.style.transform = 'translateY(0)';
            }, 150);
          });
        });

        // Easter egg: Double-click joystick to show hidden UI
        let clickCount = 0;
        if (joystick) {
          joystick.addEventListener('click', function() {
            clickCount++;
            if (clickCount === 2) {
              const ui = document.getElementById('ui');
              if (ui) {
                ui.style.display = 'block';
              }
              clickCount = 0;
            }
            setTimeout(() => clickCount = 0, 500);
          });
        }

        // Keyboard controls for arcade feel
        document.addEventListener('keydown', function(event) {
          if (event.code === 'Space') {
            event.preventDefault();
            pressStartBanner.click();
          }
        });

        // Add some retro cursor effects
        document.addEventListener('mousemove', function(e) {
          // Cursor effects removed - arcade cabinet no longer exists
        });
      });
    </script>

            <button id="preview-pause-btn" style="padding: 8px 15px; background: radial-gradient(circle, #ffff00, #888800); color: #000; border: 2px solid #ffff00; border-radius: 8px; cursor: pointer; font-family: 'Press Start 2P', monospace; font-size: 8px;">⏸️ PAUSE</button>
            <button id="preview-stop-btn" style="padding: 8px 15px; background: radial-gradient(circle, #ff4444, #880000); color: #000; border: 2px solid #ff4444; border-radius: 8px; cursor: pointer; font-family: 'Press Start 2P', monospace; font-size: 8px;">⏹️ STOP</button>
          </div>

          <div style="display: flex; flex-direction: column; gap: 10px;">
            <label style="display: flex; justify-content: space-between; align-items: center; font-size: 10px; color: #fff;">
              Volume: <span id="volume-value">70</span>%
              <input type="range" id="volume-slider" min="0" max="100" value="70" style="width: 100px;">
            </label>
            <label style="display: flex; justify-content: space-between; align-items: center; font-size: 10px; color: #fff;">
              Tempo: <span id="tempo-value">60</span> BPM
              <input type="range" id="tempo-slider" min="40" max="200" value="60" style="width: 100px;">
            </label>
          </div>

          <!-- Audio Visualizer -->
          <div id="audio-visualizer" style="margin-top: 15px; height: 60px; background: rgba(0, 0, 0, 0.5); border: 1px solid #00ff00; border-radius: 5px; position: relative; overflow: hidden;">
            <canvas id="visualizer-canvas" width="300" height="60" style="display: block;"></canvas>
          </div>
        </div>

        <div class="track-checkboxes">
          <label><input type="checkbox" id="track-melody" checked> 🎵 Melody</label>
          <label><input type="checkbox" id="track-harmony" checked> 🎶 Harmony</label>
          <label><input type="checkbox" id="track-percussion" checked> 🥁 Percussion</label>
          <label><input type="checkbox" id="track-bass" checked> 🎸 Bass</label>
        </div>

        <div class="ai-controls">
          <label><input type="checkbox" id="ai-mode"> 🤖 AI-Enhanced Generation</label>
        </div>

        <div class="midi-params">
          <label>
            BPM: <input type="number" id="midi-bpm" value="60" min="20" max="200">
          </label>
          <label>
            Duration (sec): <input type="number" id="midi-duration" value="8" min="1" max="300">
          </label>
        </div>

                <button id="export-midi-btn">🎼 Export Multi-Track MIDI</button>
      </div>

      <div id="social-features">
        <h3>👥 Social Squad</h3>

        <div class="collaboration-controls">
          <label>
            Session ID: <input type="text" id="session-id" placeholder="Enter session ID" value="hyper-vibe-squad">
          </label>
          <button id="join-session-btn">🔗 Join Collaboration</button>
          <button id="leave-session-btn" style="display:none">❌ Leave Session</button>
        </div>

        <div class="chat-container" style="display:none">
          <div id="chat-messages" class="chat-messages"></div>
          <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
            <button id="send-chat-btn">📤 Send</button>
          </div>
        </div>

        <div class="loot-vault-controls">
          <button id="share-to-vault-btn">🎁 Share to Loot Vault</button>
          <button id="browse-vault-btn">🏆 Browse Loot Vault</button>
        </div>
      </div>
      </div>
  </body>
